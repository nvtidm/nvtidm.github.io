    <p>    
      한국 사람들은 등산을 좋아한다.<br>
      2019년 한국인이 가장 많이 하는 취미를 조사한 결과 1위가 등산이었다.
      한국은 땅의 약 70%가 산지여서 어디에서나 산을 볼 수 있고 대부분의 산에 등산로와 공원이 잘 만들어져 있다.
      그래서 주말이면 등산하는 사람들을 <i>흔히<u>thường xuyên</u></i> 볼 수 있다.<br>
      등산을 꾸준히 하면 건강을 유지하는 데도 도움이 된다.
      그리고 산에 오르면 계절마다 다른 풍경을 볼 수 있는데 이것도 등산을 하는 즐거움이다.<br>
      이렇게 등산은 좋은 취미 활동이니 새로운 취미를 찾고 있는 사람에게 추천해 보는 것은 어떨까?
