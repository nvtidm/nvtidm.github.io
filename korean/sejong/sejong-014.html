    <p>    
      8월 11일 화요일<br>
      올해 여름휴가는 부모님과 함께 보낼 것이다.
      평소에 일이 바쁘다고 부모님께 전화도 자주 드리지 못했는데 이번에 부모님과 많은 시간을 보내고 싶다.
      그래서 내일부터 3박 4일 동안 강원도를 여행하기로 했다.
      부모님과 여행은 많이 다녔지만 강원도는 처음이라서 무척 기대된다.
      첫째 날은 차를 타고 강원도의 바닷가를 구경하고, 둘째 날은 설악산을 등산할 것이다.
      그리고 셋째 날은 오후에 유명한 관광지를 둘러보고서 예약제로만 운영되는 맛집에서 부모님과 멋진 식사를 할 것이다.
      부모님과 좋은 추억을 많이 만들면 좋겠다.
    </p>
