    <div class="storyText regularFont koreanText">
      <p>김만덕은 조선 시대에 제주에서 활동한 여자 상인이다.</p>
      <p>김만덕은 가난한 집에서 태어나서 여러 가지 일을 하며 힘들게 자랐다. 어렵게 장사를 시작했지만 능력이 매우 뛰어나서 큰 부자가 되었다.</p>
      <p>제주도에 오랫동안 비가 오지 않아서 먹을 것이 없었을 때 김만덕은 자신의 모든 재산으로 쌀을 사서 가난한 사람들에게 나눠 주었다. 그녀는 이 일로 많은 사람들에게 존경과 사랑을 받았다.</p>
      <p>왕은 김만덕의 감동적인 이야기를 듣고 큰 상을 내렸다. 김만덕은 능력이면 능력, 마음씨면 마음씨 모든 것이 뛰어난 사람이었다.</p>
