<!DOCTYPE html>
<html lang="ko">
  
  <head>
    <title>Idm Korean</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://nvtidm.github.io/css/koreanreading.css">
    <script src="https://nvtidm.github.io/js/tts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    </head>
  
  <body>
    <h1>오늘은 몇 월 며칠이에요? 무슨 요일이에요?</h1>

    <!-- Image -->
    <img src="/korean/yonsei/media/yonsei-013.jpg" alt="korean yonsei">
    <p>
      오늘은 10월 1일 일요일입니다.<br>
      모레는 <i>개천절<u>lễ Quốc khánh Hàn Quốc</i></u>입니다.<br>
      7일은 추석입니다.<br>
      그래서 6일부터 8일까지 쉽니다.<br>
      한국 사람들은 추석에 고향에 갑니다.<br>
      반 친구 미선 씨도 고향에 갑니다.<br>
      저도 미선 씨 고향에 같이 가겠습니다.<br>
      9일은 한글날입니다.<br>
      10월에는 동생 생일도 있습니다.<br>
      25일이 동생 생일입니다.
    </p>    

    <!-- Audio -->
    <div class="audio-player-wrapper">
      <div class="audio-player-container">
        <audio id="audioPlayer" controls class="audio-player">
          <source src="/korean/yonsei/media/yonsei-013.mp3" type="audio/mpeg">
          Trình duyệt của bạn không hỗ trợ HTML5 Audio.
          </audio>
        </div>
      <!-- Các ô input để nhập thời gian A và B -->
      <div class="audio-controls">
        <label for="pointA">A</label>
        <input type="number" id="pointA" min="0" max="999" value="0" step="0.1">
        <label for="pointB">B</label>
        <input type="number" id="pointB" min="0" max="999" value="10" step="0.1">
        <button id="loopButton" onclick="toggleLoop()"><i class="fas fa-sync-alt"></i></button>
        </div>
      </div>

    <!-- Khoảng cách trống bên dưới chân trang -->
    <div class="footer-space"></div>
    </body>
  <script src="https://nvtidm.github.io/js/playaudio.js"></script>
  
</html>
